<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Manager Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id = "manager_div" style="display: table;">
        <div class ="input-group input-group-lg w-100 mx-auto">
            <button type="button" id="viewBtn" style="margin:5px;">View All Request</button>
            <button type="button" id="viewUpdatedBtn" style="margin:5px;">View Updated Request</button>
            <table class="table table-dark table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Reimbursement ID</th>
                        <th>Requested Amount</th>
                        <th>Date Submitted</th>
                        <th>Date Resolved</th>
                        <th>Description</th>
                        <th>Receipt</th>
                        <th>Author</th>
                        <th>Resolved by</th>
                        <th>Status</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="reimbTbl">

                </tbody>
            </table>

            <form>
                <label type="number" for="reimbId">Reimbursement ID: </label>
                <input type="number" id="reimbId" name="reimbId" min="0" step="1">
                <label type="number" for="reimbResolver">ResolverId #: </label>
                <input type="number" id="reimbResolver" name="reimbResolver" min="0" step="1">
                <select name="status" id="status" style="width:fit-content">
                    <option value="" disabled selected hidden>Select Status</option>
                    <option value="pending">Pending</option>
                    <option value="approved">Approved</option>
                    <option value="denied">Denied</option>
                </select>
                <button type="button" id="updateRqstBtn">Update Request</button>
            </form>
        </div>
    </div>

    <script src="JS/managerTemp.js"></script>
</body>
</html>
