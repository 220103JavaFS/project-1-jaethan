<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Manager Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id = "manager_div" style="display: table;">
        <div class ="input-group input-group-lg w-100 mx-auto">
            <button type="button" id="viewBtn" style="margin:5px;">View All Request</button>
            <button type="button" id="viewUpdatedBtn" style="margin:5px;">View Updated Request</button>
            <label for="reimbId" style="margin:5px;">Reimbursement ID: </label>
            <input type="text" id="reimbId" name="reimbId">
            <button type="button" id="updateRqstBtn">Update Request</button>
            <table class="table table-dark table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Reimbursement ID</th>
                        <th>Requested Amount</th>
                        <th>Date Submitted</th>
                        <th>Date Resolved</th>
                        <th>Description</th>
                        <th>Receipt</th>
                        <th>Author</th>
                        <th>Resolved by</th>
                        <th>Status</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="reimbTbl">

                </tbody>
            </table>

            <label for="types">Update: </label>
            <select name="types" id="types" style="width:fit-content">
                <option value="" disabled selected hidden>Resolver</option>
                <option value="food">Food</option>
                <option value="etc">etc</option>
            </select>
            <select name="status" id="status" style="width:fit-content">
                <option value="" disabled selected hidden>Pending</option>
                <option value="food">Approved</option>
                <option value="etc">Denied</option>
            </select>
        </div>
    </div>

    <script src="JS/managerTemp.js"></script>
</body>
</html>
