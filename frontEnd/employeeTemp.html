<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Employee Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id = "employee_div" style="display: block;">
        <div class ="input-group input-group-lg w-25 mx-auto">
            <form class="form-control" id="reimbRequest">
            <label>Amount</label>
            <input type="number" min=0 id="reimbAmount" name="reimbAmount" class="form-control" placeholder="Enter Amount Here">
            <label>Description</label>
            <input type="text" id="reimbDescr" name="reimbDescr" class="form-control" placeholder="Enter description here">
            <label>Name</label>
            <input type="text" id="authorName" name="authorName" class="form-control" placeholder="First and Lastname">
            <label for="types">Category</label>
            <select name="types" id="types" style="width:fit-content">
                <option value="" disabled selected hidden>Choose reimbursement type</option>
                <option value="food">Food</option>
                <option value="etc">etc</option>
            </select>
            <button type="button" id="requestBtn">Request</button>
            </form>
        </div>
    </div>
    
    <br>
    <br>
    <br>

    <div id = "employee_div" style="display: table;">
        <div class ="input-group input-group-lg w-100 mx-auto">
            <label for="authorId">Author ID: </label>
            <input type="text" id="authorId" name="authorId">
            <button type="button" id="searchBtn">Search ID</button>
            <table class="table table-dark table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Reimbursement ID</th>
                        <th>Requested Amount</th>
                        <th>Date Submitted</th>
                        <th>Date Resolved</th>
                        <th>Description</th>
                        <th>Receipt</th>
                        <th>author</th>
                        <th>Resolved by</th>
                        <th>Status</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="reimbTbl">

                </tbody>
            </table>
        </div>
    </div>

    <script src="JS/employeeTemp.js"></script>
</body>
</html>
