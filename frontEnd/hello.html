<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ERS</a>
        </div>   
        <button onclick="this.style.backgroundColor = 'green'" class="btn btn-primary" id="logoutBtn" style="display: none;">Logout</button>
    </div>
  </nav>
  <br>
    <div class ="col-12" id = "loginDiv" style="display: block;">
      <div class ="input-group input-group-lg w-25 mx-auto">
        <form class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="username">
            <label for="username_verify" id="username_verify"></label><br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="password">
            <label for="password_verify" id="password_verify"></label>
            <br>
            <button onclick="this.style.backgroundColor = 'green'" type="button" class="btn btn-primary d-grid gap-2 col-3 mx-auto" id="loginBtn">Login</button>
        </form>
      </div>
    </div>


  <script src="JS/login.js"></script>

</body>
</html>
