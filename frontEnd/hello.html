<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ERS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
  <body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">ERS</a>
        </div>   
        <button onclick="this.style.backgroundColor = 'green'" class="btn btn-primary" id="logoutBtn" style="display: none;">Logout</button>
    </div>
  </nav>
  <br>
    <div class ="col-12" id = "loginDiv" style="display: block;">
      <div class ="input-group input-group-lg w-25 mx-auto">
        <form class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="username">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="password">
            <br>
            <button onclick="this.style.backgroundColor = 'green'" type="button" class="btn btn-primary d-grid gap-2 col-3 mx-auto" id="loginBtn">Login</button>
        </form>
      </div>
    </div>
<div id="employeeDiv" style="display: none;">
    <div>
        <div class ="input-group input-group-lg w-100 mx-auto">
            <label for="authorId">Author ID: </label>
            <input type="text" id="authorId" name="authorId">
            <button type="button" id="searchBtn">Search ID</button>
            <table class="table table-dark table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Reimbursement ID</th>
                        <th>Requested Amount</th>
                        <th>Date Submitted</th>
                        <th>Date Resolved</th>
                        <th>Description</th>
                        <th>Receipt</th>
                        <th>Resolved by</th>
                        <th>author</th>
                        <th>Status</th>
                        <th>Type</th>
                    </tr>
                </thead>
                <tbody id="reimbTbl">

                </tbody>
            </table>
        </div>
    </div>
    <br>
    <br>
    <br>
    <div>
        <div class ="input-group input-group-lg w-25 mx-auto">
            <form class="form-control" id="reimbRequest">
            <label>Amount</label>
            <input type="number" min=0 id="reimbAmount" name="reimbAmount" class="form-control" placeholder="Enter Amount Here">
            <label>Description</label>
            <input type="text" id="reimbDescr" name="reimbDescr" class="form-control" placeholder="Enter description here">
            <label>UserId</label>
            <input type="number" min=0 id="reimbAuthor" name="reimbAuthor" class="form-control" placeholder="Enter userId Here">
            <label for="types">Category</label>
            <select name="types" id="types" style="width:fit-content">
                <option value="food">Food</option>
                <option value="etc">etc</option>
            </select>
            <button type="button" id="requestBtn">Request</button>
            </form>
        </div>
    </div>
</div>
<div id="managerDiv" style="display: none;">
    <div class ="input-group input-group-lg w-100 mx-auto">
        <button type="button" id="viewBtn" style="margin:5px;">View All Request</button>
        <button type="button" id="viewUpdatedBtn" style="margin:5px;">View Updated Request</button>
        <table class="table table-dark table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Reimbursement ID</th>
                    <th>Requested Amount</th>
                    <th>Date Submitted</th>
                    <th>Date Resolved</th>
                    <th>Description</th>
                    <th>Receipt</th>
                    <th>Author</th>
                    <th>Resolved by</th>
                    <th>Status</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="reimbTbl2">

            </tbody>
        </table>

        <form>
            <label type="number" for="reimbId">Reimbursement ID: </label>
            <input type="number" id="reimbId" name="reimbId" min="0" step="1">
            <label type="number" for="reimbResolver">ResolverId #: </label>
            <input type="number" id="reimbResolver" name="reimbResolver" min="0" step="1">
            <select name="status" id="status" style="width:fit-content">
                <option value="" disabled selected hidden>Select Status</option>
                <option value="pending">Pending</option>
                <option value="approved">Approved</option>
                <option value="denied">Denied</option>
            </select>
            <button type="button" id="updateRqstBtn">Update Request</button>
        </form>
    </div>
</div>    

  <script src="JS/allJavascript.js"></script>
</body>
</html>
